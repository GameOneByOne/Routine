<!DOCTYPE html>
<html lang="zh">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Book Storage</title>
    <link rel="stylesheet" href="{% static 'bootstrap-4.6.0-dist/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'custom-0.0.1-dist/css/custom.css' %}">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="{% static 'bootstrap-4.6.0-dist/js/bootstrap.js' %}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>
    <div id="main-body-up">
        <div class="row">
            <div class="col-lg-9 align-self-center">
                <p class="text-primary h3 text-center">我是标题</p>
            </div>
            <div id="user_info_panel" class="col-lg-2 ">
                <ul class="list-group list-group-flush shadow-lg p-3 mb-5 bg-white rounded">
                    <li class="list-group-item">    
                        <div class="row">                   
                            <div class="col-md-4">1</div>
                            <div class="col-md-8">{{ user_name }}</div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-md-4">2</div>
                            <div class="col-md-8">
                                <div class="progress mt-2" style="height: 6px;">
                                <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="row">                   
                            <div class="col-md-4">3</div>
                            <div class="col-md-8">{{ birthday }}</div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="row">                   
                            <div class="col-md-4">4</div>
                            <div class="col-md-8">{{ email }}</div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="col-lg-1 align-middle" style="min-width:100px; max-width: 120px;">
                {% if avatar_url == "" %}
                <img id="user_avatar" src="{% static 'image/avatars/avatar_1.png' %}" class="img-thumbnail rounded-circle" alt="Pictur Load Failed">
                {% else %}
                <img id="user_avatar" src="{{ avatar_url }}" class="img-thumbnail rounded-circle" alt="...">
                {% endif %}
            </div>
        </div>
    </div>
    <div id="main-body-down"><div class="row"></div></div>
    </div>
</body>

<script src="{% static 'custom-0.0.1-dist/js/custom.js' %}"></script>
</html>
