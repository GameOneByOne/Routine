<!DOCTYPE html>
<html lang="zh">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Book Storage</title>
    <link rel="stylesheet" href="{% static 'bootstrap-4.6.0-dist/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'custom-0.0.1-dist/css/custom.css' %}">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="{% static 'bootstrap-4.6.0-dist/js/bootstrap.js' %}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>
    <div id="main-progress" class="row mx-2">
        <div class="col-sm-10 align-self-center">
            <p class="text-primary h3 text-center">我是标题</p>
        </div>
        <div id="user_info" class="col-sm-2 align-self-end d-none">
            <p class="text-primary h3 text-center">1</p>
        </div>

        <div id="user_avatar" class="col-sm-2 align-self-end" style="min-width:2px; max-width: 100px;">
            {% if avatar_url == "" %}
            <img  src="{% static 'image/avatars/avatar_1.png' %}" class="img-thumbnail rounded-circle" alt="Pictur Load Failed">
            {% else %}
            <img  src="{{ avatar_url }}" class="img-thumbnail rounded-circle" alt="...">
            {% endif %}
        </div>
    </div>
    <div id="book-window" class="row m-lg-2"></div>
    </div>
</body>

<script src="{% static 'custom-0.0.1-dist/js/custom.js' %}"></script>
</html>
