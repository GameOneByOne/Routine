<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Dream Zone</title>
{% load static %}

<link type="text/css" href="{% static 'bootstrap-3.3.7-dist/css/bootstrap.min.css' %}" rel="stylesheet" />
<link type="text/css" href="{% static '/css/login.css' %}" rel="stylesheet" />
<script src="{% static 'bootstrap-3.3.7-dist/js/bootstrap.js' %}"></script>
<script src="{% static 'bootstrap-3.3.7-dist/js/npm.js' %}"></script>
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>

</head>
<body>

<div id="content">

    <div id="left"></div>
    
    <div id="right">
    <div id="right-login">
        {% if errorLogin == "1" %}
        <div class="alert alert-danger" role="alert">No Account Or Password Error</div>
        {% endif %}
        
        <form action="main" method="get">
        <div class="input-group row_margin">
        <span class="input-group-addon" id="sizing-addon1">账号</span>
        <input id="IdCard" type="text" class="form-control" name="idCard" placeholder="Username" aria-describedby="sizing-addon1">
        </div>
        
        <div class="input-group row_margin">
        <span class="input-group-addon" id="sizing-addon2">密码</span>
        <input type="text" class="form-control" name="idPassword" placeholder="Passworld" aria-describedby="sizing-addon2">
        </div>

        <div class="btn-group row_margin" role="group" aria-label="...">
        <input id="Login" type="submit" class="btn btn-primary" value="Login In" ></button>
        <input id="Sign" type="button" class="btn btn-default disabled" value="Sign Up" ></button>
        </div>
        </form>
    </div>
    </div>

</div>

</body>

<script>

</script>
</html>
